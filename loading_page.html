<script>
  // Function to extract the game code from the URL
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const gameCode = getQueryParam('gameCode');
  console.log('Game Code:', gameCode); // Optional: Display the game code for debugging

  // Redirect to the game page after 3 seconds with the game code
  setTimeout(() => {
    window.location.href = `game_in_progress.html?gameCode=${encodeURIComponent(gameCode)}`;
  }, 3000);
</script>
